<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Log In / Sign Up</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="loginBtn">Log In</button>
            <button type="button" id="signupBtn">Sign Up</button>
        </form>
        <p id="output"></p>
    </div>

    <script>
        // Получаем элементы страницы
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const output = document.getElementById('output');
    
        // Функция для отправки данных на сервер
        function sendData(url, username, password) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.text())
            .then(data => {
                output.textContent = data;
            })
            .catch(error => {
                output.textContent = 'Error: ' + error.message;
            });
        }
    
        // Обработка нажатия кнопки "Log In"
        document.getElementById('loginBtn').addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
    
            if (username && password) {
                sendData('/login', username, password);
            } else {
                output.textContent = "Please fill in both fields.";
            }
        });
    
        // Обработка нажатия кнопки "Sign Up"
        document.getElementById('signupBtn').addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
    
            if (username && password) {
                sendData('/signup', username, password);
            } else {
                output.textContent = "Please fill in both fields.";
            }
        });
    </script>

</body>
</html>
